
<div>
  <img id="logo" src="na.png">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    @if(loginService.estaAutenticado()) {
      <a mat-menu-item routerLink="/cadastrar">
      <span>Cadastro de novos materiais</span>
      </a>
      <a mat-menu-item routerLink="/editar">
        <span>Edição de dados de material</span>
      </a>
      <a mat-menu-item routerLink="/comprar">
        <span>Registo de reposição de material</span>
      </a>
      <a mat-menu-item routerLink="/listar">
        <span>Confirmação de pedidos</span>
      </a>
    }
    <a mat-menu-item routerLink="/vender">
      <span>Faça seu pedido</span>
    </a> 
    <a mat-menu-item routerLink="/logar">
      <span>Acesso do administrador</span>
    </a>
    @if(loginService.estaAutenticado()) {
      <a mat-menu-item (click)="logout()">
        <span>Logout</span>
      </a>
    }
    
  </mat-menu>
</div>
<router-outlet></router-outlet>
