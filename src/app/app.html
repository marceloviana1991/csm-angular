<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>

<nav mat-tab-nav-bar [tabPanel]="tabPanel" mat-tab-nav-bar class="desktop-only">
  @if(loginService.estaAutenticado()) {
    <a mat-tab-link 
      routerLink="/cadastrar"
      routerLinkActive
      #rla1="routerLinkActive"
      [active]="rla1.isActive">
      Cadastro
      
    </a>
    <a mat-tab-link 
      routerLink="/editar"
      routerLinkActive
      #rla2="routerLinkActive"
      [active]="rla2.isActive">
      Edição
    </a>
    <a mat-tab-link 
      routerLink="/comprar"
      routerLinkActive
      #rla3="routerLinkActive"
      [active]="rla3.isActive">
      Reposição
    </a>
    <a mat-tab-link 
      routerLink="/listar"
      routerLinkActive
      #rla4="routerLinkActive"
      [active]="rla4.isActive">
      Pedidos
    </a>
  }
  
  <a mat-tab-link 
    routerLink="/vender"
    routerLinkActive
    #rla5="routerLinkActive"
    [active]="rla5.isActive">
    Venda
  </a>
  <a mat-tab-link 
    routerLink="/login"
    routerLinkActive
    #rla6="routerLinkActive"
    [active]="rla6.isActive">
    Login
  </a>
  <a mat-tab-link
    (click)="logout()">
    Logout
  </a>
</nav>

<div class="mobile-only">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    @if(loginService.estaAutenticado()) {
      <a mat-menu-item routerLink="/cadastrar">
      <span>Cadastro</span>
      </a>
      <a mat-menu-item routerLink="/editar">
        <span>Edição</span>
      </a>
      <a mat-menu-item routerLink="/comprar">
        <span>Reposição</span>
      </a>
      <a mat-menu-item routerLink="/listar">
        <span>Pedidos</span>
      </a>
    }
    <a mat-menu-item routerLink="/vender">
      <span>Venda</span>
    </a> 
    <a mat-menu-item routerLink="/login">
      <span>Login</span>
    </a>
    <a mat-menu-item (click)="logout()">
      <span>Logout</span>
    </a>
  </mat-menu>
</div>
<router-outlet></router-outlet>
